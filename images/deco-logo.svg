<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 300 300">
  <!-- Fond carré -->
  <rect width="300" height="300" fill="#f8f5f0" rx="10" ry="10"/>
  
  <!-- Bordure décorative -->
  <rect x="15" y="15" width="270" height="270" fill="none" stroke="#c9bbaa" stroke-width="3" rx="8" ry="8"/>
  
  <!-- Éléments géométriques décoratifs -->
  <rect x="50" y="50" width="80" height="80" rx="5" ry="5" fill="#e2d7c5" />
  <rect x="170" y="50" width="80" height="80" rx="5" ry="5" fill="#c9bbaa" />
  
  <!-- Élément moderne abstrait -->
  <path d="M 90 160 Q 150 140, 210 160 T 210 200 Q 150 220, 90 200 Z" fill="#806f5c" />
  
  <!-- Texte "DÉCO" -->
  <text x="95" y="255" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4a4138">
    DÉCO
  </text>
  
  <!-- Petit élément décoratif sous le texte -->
  <line x1="95" y1="265" x2="205" y2="265" stroke="#4a4138" stroke-width="2" />
</svg>
