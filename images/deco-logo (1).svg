<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 200">
  <!-- Fond de couleur claire -->
  <rect width="400" height="200" fill="#f8f5f0" rx="10" ry="10"/>
  
  <!-- Éléments géométriques décoratifs -->
  <circle cx="100" cy="100" r="60" fill="#e2d7c5" />
  <rect x="240" y="40" width="120" height="120" rx="5" ry="5" fill="#c9bbaa" />
  
  <!-- Élément moderne abstrait -->
  <path d="M 180 50 Q 210 30, 240 50 T 300 50 Q 330 70, 300 90 T 240 90 Q 210 110, 180 90 T 120 90 Q 90 70, 120 50 Z" fill="#806f5c" />
  
  <!-- Texte "DÉCO" -->
  <text x="140" y="160" font-family="Arial, sans-serif" font-size="32" font-weight="bold" fill="#4a4138">
    DÉCO
  </text>
  
  <!-- Petit élément décoratif sous le texte -->
  <line x1="140" y1="170" x2="260" y2="170" stroke="#4a4138" stroke-width="2" />
</svg>
